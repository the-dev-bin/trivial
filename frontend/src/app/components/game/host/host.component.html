<ng-container>
    <div *ngIf="gameID | async as id">
        {{id}}
    </div>
    <ng-container *ngIf="question$ | async as question">
        <p>Question:{{question.question.text}}</p>
        <ng-container *ngFor="let choice of question.question.choices" class="questions">
            <div>{{choice.text}}</div>
        </ng-container>
    </ng-container>
    <div *ngFor="let answer of answers | keyvalue">
        {{people[answer.key].user.name}}:{{answer.value}}
    </div>
    <button (click)="advanceQuestion()">Advance</button>
</ng-container>
